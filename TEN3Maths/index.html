<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0" >
    <title>TEN3 Maths</title>

    <link rel="icon" type="image/x-icon" href="./assets/TEN3Icon.png">


    <link href="main.css" type="text/css" rel="stylesheet">


  </head>



  <body>



    <ul id="navbar">
    </ul> 



    <img id="logo" src="assets/TEN3logo.png">

    <div id="selectGrade">
      <h2>Select a Grade</h2>

      <div id="gradeButtons">

        <button type="button" id="kindergartenButton" class="gradeButton bubbleButton" onclick="chooseGrade('Kindergarten')">Kindergarten</button>

        <button type="button" id="grade1Button" class="gradeButton bubbleButton" onclick="chooseGrade('Grade 1')">Grade 1</button>

        <button type="button" id="grade2Button" class="gradeButton bubbleButton" onclick="chooseGrade('Grade 2')">Grade 2</button>

        <button type="button" id="grade3Button" class="gradeButton bubbleButton" onclick="chooseGrade('Grade 3')">Grade 3</button>

        <button type="button" id="grade4Button" class="gradeButton bubbleButton" onclick="chooseGrade('Grade 4')">Grade 4</button>

        <button type="button" id="grade5Button" class="gradeButton bubbleButton" onclick="chooseGrade('Grade 5')">Grade 5</button>

      </div>
    </div>


    <p id="ten3Link">Learn more about us: <a href="https://owls.technology:9213/JSPWiki/">ds.ten3.org</a></p>




    <script src="main.js"></script>

  </body>


</html>
